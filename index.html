<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Udacity Blog</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="logo"></div>
    <div class="container header">
        <div class="title">
            <h1>Elliot's Blog</h1>
        </div>


    </div>
    <div class="container main">
        <div class="card">
            <div class="image"><img src="images/nyc.jpg" alt="photo at Queensboro Plaza Station, Queens, NYC"></div>
            <div class="info">
                <h4><a href="post.html">Waiting for The 7</a></h4>
            </div>
        </div>
        <div class="card">
            <div class="image"><img src="images/tokyo.jpg" alt="photo at Tokyo Tower, Japan"></div>
            <div class="info">
                <h4>Looking Up</h4>
            </div>
        </div>
        <div class="card">
            <div class="image"><img src="images/beijing.jpg" alt="photo at The Forbidden City, China"></div>
            <div class="info">
                <h4>For Pictures Only</h4>
            </div>
        </div>
        <div class="card">
            <div class="image"><img src="images/berlin.jpg" alt="photo at Tempelhof airport, Berlin, Germany"></div>
            <div class="info">
                <h4>Boarding Call to Pedal</h4>
            </div>
        </div>

    </div>
    <div class="container side">

        <ul>
            <li class="entries">
                <h3><a href="post.html">New York</a></h3>
            </li>
            <li class="entries">
                <h3>Tokyo</h3>
            </li>
            <li class="entries">
                <h3>Beijing</h3>
            </li>
            <li class="entries">
                <h3>Berlin</h3>
            </li>
        </ul>

    </div>

    <div class="container footer">
        <ul>
            <li class="icon">About Me</li>
            <li class="icon">Contact</li>
        </ul>
    </div>

</body>

</html>
